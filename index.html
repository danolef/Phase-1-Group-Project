<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phase1 Project</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer type="text/javascript" src="script.js"></script>
</head>

<body>
  <header>
    <h3>Phase1 Project</h3>
  </header>

  <!-- Recipe Menu -->
  <div id="recipe-menu">
    <!-- Recipe Images Here -->
  </div>

  <!-- Recipe Details -->
  <div id="recipe-detail">
    <img id="recipeDetailImage" class="detail-image" src=" " alt="Insert Name Here" />
    <h2 id="recipeName" class="name">""</h2>
    <h3 id="recipeIngredients" class="ingredients">Ingredient List</h3>
    <ul id="ingredientList">
        <!--Insert <ul> here-->
        </ul>
    <h3 id="recipeInstructions" class="instructions"></h3>
    <p>
        <!--Insert instructions here-->
    </p>

  </div>


  <h3>Comment:</h3>
  <p id='comment-display'>
    Insert comment here
  </p>

  <!--search for ingredient-->
  <form id="search-form">
    <h4>Search with Ingredient</h4>
    <label for="ingredient-search">Ingredient: </label>
    <textarea name="ingredientInput" id="ingredient-search"></textarea>
    <input type="submit" value="Search" />
  </form>

  <!--Add comment-->
  <form id="comment-recipe">
    <h4>Update the Featured Recipe</h4>
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="new-comment"></textarea>
    <input type="submit" value="Update" />
  </form>


  <header>
    <h3>Favorites</h3>
  </header>
  <!-- Favorites List -->
  <div id="favorite-list">
    <!-- Favorite recipe Images Here -->
  </div>
